<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>Parteiwechsel</title>
<style>
  #chart {
    height: 360px;
  }

  .node rect {
    cursor: move;
    fill-opacity: .9;
    shape-rendering: crispEdges;
  }

  .node text {
    pointer-events: none;
  }

  .link {
    fill: none;
    stroke: #000;
    stroke-opacity: .4;
  }

  .link:hover {
    stroke-opacity: 0.9;
  }

	.label {
		font-size: 10px;
		font-family: Arial, Helvetica;
		font-weight: bold;
	}

	.tooltip {
		position: absolute;
		text-align: center;
		width: 80px;
		height: 32px;
		padding: 8px;
		margin-top: -20px;
		font: 10px Arial, Helvetica;
		background: #ddd;
		pointer-events: none;
	}
	

</style>

<body>
	<br/>
  <div id="chart"></div>  

  <script src="assets/js/modules/d3/build/d3.min.js"></script>
  <script src="assets/js/modules/d3-sankey/build/d3-sankey.min.js"></script>

  <script>
		/* global d3 */
		(function(){	
			var width = 650;
			var height = 340;
			var nodeWidth = 5;
			var sortBy = 'size';

			var colors = d3.scaleOrdinal()
				.domain(["SD", "VEW", "FraB", "GB", "SVP", "SP", "DSP", "FP", "FDP", "CVP", "EVP", "HP", "L13", "BDP", "EDU", "GLP", "LDP", "NB", "PP", "SBP"])
				.range(["rgb(130, 27, 33)", "rgb(255, 215, 0)", "rgb(255, 140, 255)", "rgb(70, 187, 5)", "rgb(0, 128, 0)", "rgb(255, 0, 0)", "rgb(169, 115, 199)", "rgb(191, 179, 128)", "rgb(51, 102, 255)", "rgb(255, 153, 0)", "rgb(255, 255, 0)", "rgb(254, 126, 0)", "rgb(206, 56, 189)", "rgb(250, 189, 36)", "rgb(153, 51, 102)", "rgb(213, 255, 93)", "rgb(51, 51, 153)", "rgb(146, 205, 220)", "rgb(0, 0, 0)", "rgb(113, 163, 181)"])
				;

			d3.json("parteiwechsel.json", function(data) {
				var selection = d3.select("#chart").append("svg");
				var formatNumber = d3.format(",.0f"),
						format = function(d) { return formatNumber(d); };

				var g = selection
						.attr("width", +width)
						.attr("height", +height + 20 )
						.append("g")
						.attr("transform", "translate(" + 0 + "," + 10 + ")");

				// Calculating the best nodePadding

				var nested = d3.nest()
						.key(function (d){ return d.group; })
						.rollup(function (d){ return d.length; })
						.entries(data.nodes);

				var maxNodes = d3.max(nested, function (d){ return d.values; });

				var sankey = d3.sankey()
						.nodeWidth(+nodeWidth)
						.nodePadding(d3.min([10,(height-maxNodes)/maxNodes]))
						.size([+width, +height]);

				var path = sankey.link(),
					nodes = data.nodes,
					links = data.links;

				sankey
						.nodes(nodes)
						.links(links)
						.layout(32);

					// Re-sorting nodes

					nested = d3.nest()
						.key(function(d){ return d.group; })
						.map(nodes);

					d3.values(nested)
						.filter(function(d){return d instanceof Array;})
						.forEach(function (d){
							var y = ( height - d3.sum(d,function(n){ return n.dy+sankey.nodePadding();}) ) / 2 + sankey.nodePadding()/2;
							d.sort(function (a,b){
								if (sortBy == "automatic") return b.y - a.y;
								if (sortBy == "size") return b.dy - a.dy;
								if (sortBy == "name") return a.name < b.name ? -1 : a.name > b.name ? 1 : 0;
							});        
							d.forEach(function (node){
								node.y = y;
								y += node.dy +sankey.nodePadding();
							});
						})

					// Resorting links

				d3.values(nested).filter(function(d){return d instanceof Array;}).forEach(function (d){

					d.forEach(function (node){

							var ly = 0;
							node.sourceLinks
								.sort(function (a,b){
									return a.target.y - b.target.y;
								})
								.forEach(function (link){
									link.sy = ly;
									ly += link.dy;
								});

							ly = 0;

							node.targetLinks
								.sort(function(a,b){
									return a.source.y - b.source.y;
								})
								.forEach(function (link){
									link.ty = ly;
									ly += link.dy;
								});
					});
				});


				var link = g.append("g").selectAll(".link")
						.data(links)
						.enter().append("path")
							.attr("class", "link")
							.attr("d", path )
							.style("stroke-width", function(d) { return Math.max(1, d.dy); })
							.style("fill","none")
							.style("stroke", function (d){ return colors(d.source.name); })
							.sort(function(a, b) { return b.dy - a.dy; })

							.on("mouseover", mouseover)
							.on("mousemove", function(d){mousemove(d)})
							.on("mouseout", mouseout)

							/*			    
							.append("title")
							.text(function(d) {return d.value})        
							*/
							;

				var div = d3.select("body").append("div")
						.attr("class", "tooltip")
						.style("display", "none");

				function mouseover() {
					div.style("display", "inline");
				}

				function mousemove(d) {
					div
							.html("<strong>" + format(d.value) + " Person" + (function(d){return format(d.value) > 1 ? "en" : ""}(d)) + "</strong> wechselte" + (function(d){return format(d.value) > 1 ? "n" : ""}(d)) + " von <strong>" + d.source.name + "</strong> zu <strong>" + d.target.name + "</strong>")
							.style("left", (d3.event.pageX - 50) + "px")
							.style("top", (d3.event.pageY - 28) + "px");
				}

				function mouseout() {
					div.style("display", "none");
				}


				var node = g.append("g").selectAll(".node")
						.data(nodes)
						.enter().append("g")
								.attr("class", "node")
								.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")";});

				node.append("text")
						.attr("x", -6)
							.attr("y", function (d) { return d.dy / 2; })
							.attr("dy", ".35em")
							.attr("text-anchor", "end")
							.attr("transform", null)
							.text(function(d) { return d.name; })
							.attr("class", "label")
							.style("pointer-events","none")
							.filter(function(d) { return d.x < +width / 2; })
							.attr("x", 6 + sankey.nodeWidth())
							.attr("text-anchor", "start");
			});
		}());

  </script>
